<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Jetchat2</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/sample.css}"/>
    <script type="text/javascript" th:src="@{/js/chatroom.js}"></script>
    <script type="text/javascript" th:src="@{/js/channel.js}"></script>
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Jetchat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="#{menu.language}">Language</a>
                    <ul class="dropdown-menu">
                        <li><a id="english" href="?lang=en" th:text="#{menu.language.english}">English</a></li>
                        <li><a id="portuguese" href="?lang=pt" th:text="#{menu.language.portuguese}">Portuguese</a></li>
                    </ul>
                </li>

                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span sec:authentication="name"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="disconnect" href="#" th:text="#{menu.leave.chatroom}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 70px;">
    <h3 id="chatroom-banner" class="text-center" th:text="|#{chatroom.title}: ${chatRoom.name}|">Awesome Chat Room</h3>
    <hr/>
    <div class="row">
        <div class="col-lg-2 col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title" >Channels</h1>
                </div>
                <div class="panel-body"
                     style="height: 350px; overflow-y: scroll;">
                    <table class="table table-hover">
                        <tbody id="channels">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-sm-8">
            <div class="panel panel-default">
                <div  class="panel-body" style="height: 435px; overflow-y: scroll;">
                    <div id="newMessages">
                        <div id="messages">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-2 col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title" th:text="#{chatroom.users}">Users online</h1>
                </div>
                <div class="panel-body"
                     style="height: 350px; overflow-y: scroll;">
                    <table class="table table-hover">
                        <tbody id="users">

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <button id="public" type="button" class="btn btn-success" th:text="#{chatroom.public.messages}">
                        Public
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-sm-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sendTo">public</span>
                <input id="message" type="text" class="form-control" aria-describedby="sendTo"
                       th:placeholder="#{chatroom.message.placeholder}"/>
                <span class="input-group-btn">
					<button id="send" class="btn btn-default" type="button" th:text="#{chatroom.send}">Send</button>
				</span>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/lib/stomp.min.js"></script>
<script src="/webjars/noty/2.2.4/jquery.noty.packaged.min.js"></script>

<script th:inline="javascript">

$(document).ready(function() {
<!--	var chatRoomId = /*[[${chatRoom.id}]]*/;-->
<!--	window.chatRoomId = chatRoomId;-->
	window.inputMessage = $("#message");
	window.btnSend = $("#send");
	var btnDisconnect = $("#disconnect");
	window.newMessages = $("#newMessages");
	window.spanSendTo = $("#sendTo");
	window.btnPublic = $("#public");

	inputMessage.on("keypress", checkEnter).focus();
	btnSend.on("click", sendMessage);
	btnDisconnect.on("click", disconnect);
	btnPublic.on("click", function(){
		spanSendTo.text("public");
		inputMessage.focus();
	});

	connect();
	// bindConnectedUsers();
	scrollDownMessagesPanel(newMessages);
	disableInputMessage();
	loadChannels();
});

</script>
</body>
</html>
